<script>
var id = 1;
function novoCampo(){
// Armazenando no hidden a quantidade de input's gerados.
document.getElementById('hidden').value = id;
// Criando novo Text
var inp = document.createElement("input");
inp.setAttribute("id", id );
inp.setAttribute("name", "dependentes[]" );
inp.setAttribute("style", "height:20px; width:175px" );
inp.setAttribute("placeholder", "Julia, Pedro, Márcia..." );
var quebra = document.createElement("br");
var inpP = document.getElementById(id-1);
var parentInp = inpP.parentNode;
parentInp.insertBefore(inp, inpP.nextSibling);
parentInp.insertBefore(quebra, inpP.nextSibling);
++id;
}
function removeCampo(){
    if (id > 1){
        var no = document.getElementById(id-1);
        if (no.parentNode) {
            no.parentNode.removeChild(no);
        --id;
    	}
    
    // Armazenando no hidden a quantidade de input's gerados.
    document.getElementById('hidden').value = id;
}


}
</script>

<script>
function formatar(mascara, documento){
  var i = documento.value.length;
  var saida = mascara.substring(0,1);
  var texto = mascara.substring(i)
  
  if (texto.substring(0,1) != saida){
            documento.value += texto.substring(0,1);
  }
  
}
</script>
